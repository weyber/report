<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Report</title>
</h:head>
<h:body>
    <h:outputStylesheet library="css" name="primefaces.css" />
    
    <h:form>
        <p:dataTable var="b" value="#{listBean.books}">
            <p:column headerText="Title">
                <p:outputLabel value="#{b.title}" />
            </p:column>
            
            <p:column headerText="Author">
                <p:outputLabel value="#{b.author}" />
            </p:column>
            
            <p:column headerText="Value">
                <p:outputLabel value="#{b.value}">
                   <f:convertNumber locale="pt_BR" 
                        type="currency"
                        minFractionDigits="2" />
                </p:outputLabel>
            </p:column>
        </p:dataTable>
        
        <p align="right" style="width:55em;
                            font-size: 20px;">
            
            <p:outputLabel value="Amount "/>
            
            <p:outputLabel value="#{listBean.sum}">
                <f:convertNumber locale="pt_BR" 
                        type="currency"
                        minFractionDigits="2" />
            </p:outputLabel>
        </p>     
        
        <p:commandButton value="Report"
            action="#{bean.generateReport}" 
            ajax="false" />
    </h:form>
</h:body>
</html>
